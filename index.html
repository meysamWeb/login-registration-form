<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- ========== REMIXICON ========== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login and Register Form</title>
</head>
<body>

<div id="page" class="site">
    <div class="container">
        <div class="theform">
            <div class="play">
                <div class="wrapper">
                    <div class="card one"></div>
                    <div class="card two"></div>
                    <div class="card three"></div>
                    <div class="card four"></div>
                    <div class="card five"></div>
                </div>
            </div>
            <!-- ========== signup ========== -->
            <div class="signup">
                <nav>
                    <ul>
                        <li><a href="#"><i class="ri-arrow-left-line"></i></a></li>
                        <li>Already member? <a href="#" class="t-signin">Sing in</a></li>
                    </ul>
                </nav>
                <div class="heading">
                    <h2>Sing Up</h2>
                    <p>We secure your data privacy encrypted</p>
                </div>
                <form action="">
                    <p>
                        <label for="full-name"></label>
                        <i class="ri-user-3-line"></i>
                        <input type="text" placeholder="Full name" id="full-name" name="full-name">
                    </p>
                    <p>
                        <label for="user-email"></label>
                        <i class="ri-mail-line"></i>
                        <input type="email" placeholder="Your email address" id="user-email" name="user-email">
                    </p>
                    <p>
                        <label for="user-pass"></label>
                        <i class="ri-lock-line"></i>
                        <i class="ri-eye-off-line icon-password trigger"></i>
                        <input type="password" placeholder="Enter password" class="pass-input" id="user-pass" name="user-pass">
                    </p>
                    <p>
                        <label for="user-re-pass"></label>
                        <i class="ri-lock-line"></i>
                        <i class="ri-eye-off-line icon-password trigger"></i>
                        <input type="password" placeholder="Re-Enter password" class="pass-input" id="user-re-pass">
                    </p>
                    <div class="actions">
                        <label>
                            <input type="submit" value="Sign Up">
                            <i class="ri-arrow-right-line"></i>
                        </label>
                    </div>

                    <div class="options">
                        <div class="separator">
                            <p>or continue withe</p>
                        </div>
                        <p class="socials">
                            <button><i class="ri-facebook-line"></i></button>
                            <button><i class="ri-google-line"></i></button>
                        </p>
                    </div>
                </form>
            </div>

            <!-- ========== signin ========== -->
            <div class="signin">
                <nav>
                    <ul>
                        <li><a href="#"><i class="ri-arrow-left-line"></i></a></li>
                        <li>Don't have an account? <a href="#" class="t-signup">Sing up</a></li>
                    </ul>
                </nav>
                <div class="heading">
                    <h2>Sing In</h2>
                    <p>We secure your data privacy encrypted</p>
                </div>
                <form action="">
                    <p>
                        <label for="user-email-login"></label>
                        <i class="ri-mail-line"></i>
                        <input type="email" placeholder="Your email address" id="user-email-login">
                    </p>
                    <p>
                        <label for="user-login-pass"></label>
                        <i class="ri-lock-line"></i>
                        <i class="ri-eye-off-line icon-password trigger"></i>
                        <input type="password" placeholder="Enter password" class="pass-input" id="user-login-pass">
                    </p>
                    <div class="actions">
                        <label>
                            <input type="submit" value="Sign In">
                            <i class="ri-arrow-right-line"></i>
                        </label>
                    </div>

                    <div class="options">
                        <div class="separator">
                            <p>or continue withe</p>
                        </div>
                        <p class="socials">
                            <button><i class="ri-facebook-line"></i></button>
                            <button><i class="ri-google-line"></i></button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ========== JS ========== -->
<script src="assets/js/script.js"></script>
</body>
</html>
